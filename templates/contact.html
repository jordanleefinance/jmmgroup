<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../contact-form-17/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../contact-form-17/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../contact-form-17/css/style.css">

    <title>Contact Form</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Send us a message</h3>
            <form class="mb-5" method="POST" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="name" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="email" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="phone" class="col-form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone Number">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="company" class="col-form-label">Company</label>
                  <input type="text" class="form-control" name="company" id="company"  placeholder="Company Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <button type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4" id="btn-submit" onclick="sendMail()"> Send Message </button>
                  <script type="text/javascript">
                    import emailjs from "@emailjs/browser";
                    function sendMail() {
                      document.getElementById('contactForm').addEventListener('submit', function (event) {
                        event.preventDefault();
                        emailjs.sendForm('service_y9yqxzq', 'template_k4bqxsh', '#contactForm')
                                .then(function () {
                                  console.log('SUCCESS!');
                                  let success = document.getElementById('btn-submit');
                                  let contact_form = document.getElementById('contactForm');
                                  contact_form.reset();
                                  success.innerHTML = "Successfully Sent";
                                  success.style.backgroundColor = "green";
                                  setInterval(() => window.location.reload(true), 3000)
                                }, function(error) {
                                  console.log('FAILED...', error)
                                })
                      })
                    }
                  </script>
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Contact Information</h3>
            <p class="mb-5">Jordan Lee, MFA</p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">+1 (703) 597-9155</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <a href='mailto:jlee@jmmgrp.com' style='color:white' class="link">jlee@jmmgrp.com</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="../contact-form-17/js/jquery-3.3.1.min.js"></script>
    <script src="../contact-form-17/js/popper.min.js"></script>
    <script src="../contact-form-17/js/bootstrap.min.js"></script>
    <script src="../contact-form-17/js/jquery.validate.min.js"></script>
    <script src="../contact-form-17/js/main.js"></script>

  </body>
</html>
