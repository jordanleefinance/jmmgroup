<div class="content">
    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-8">
                <div class="form h-100">
                    <h3>Get in Touch</h3>
                    <form class="mb-5" method="POST" id="contactForm" name="contactForm" action="send_email.php">
                        <div class="row">
                            <div class="col-md-6 form-group mb-4">
                                <label for="name" class="col-form-label">Your Name *</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="col-md-6 form-group mb-4">
                                <label for="email" class="col-form-label">Your Email *</label>
                                <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group mb-4">
                                <label for="phone" class="col-form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone"  placeholder="Enter your phone number">
                            </div>
                            <div class="col-md-6 form-group mb-4">
                                <label for="company" class="col-form-label">Company</label>
                                <input type="text" class="form-control" name="company" id="company"  placeholder="Enter your company name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-4">
                                <label for="message" class="col-form-label">Message *</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <button type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4" id="btn-submit">Send Message</button>
                                <span class="submitting"></span>
                            </div>
                        </div>
                    </form>

                    <div id="form-message-warning mt-4"></div>
                    <div id="form-message-success" class="text-success">
                        Your message was sent successfully, thank you!
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-info h-100">
                    <h3>Contact Information</h3>
                    <p class="mb-4">Jordan Lee, MFA</p>
                    <ul class="list-unstyled">
